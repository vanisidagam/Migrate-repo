      - name: script
        run: | 
            env
            # make file runnable, might not be necessary
             chmod +x "${GITHUB_WORKSPACE}/.github/migrate.sh"
              # run script
             "${GITHUB_WORKSPACE}/.github/migrate.sh"
        shell: bash
